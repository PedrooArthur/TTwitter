<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">

</head>
<body>
    <form class="Ficha-Login">
        <h2 class="titulo">Cadastro</h2>
        <div class="Login">
            <div class="Input">
                <label class="LabelNome">Nome</label><br>
                <input class="inputName" type="text" placeholder="nome de usuario"><br>
            </div>
            <div>
                <label>Email</label><br>
                <input class="inputEmail" type="text" placeholder="example@egmail.com"><br>
            </div>
            <div>
                <label>Data de Nascimento</label><br>
                <input class="inputData" type="text" placeholder="xx/xx/xxxx"><br>
            </div>
            <div>
                <label>Senha</label><br>
                <input class="inputSenha" type="password" placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226"><br>
            </div>
                <label>Confirmar Senha</label><br>
                <input class="inputConfirm" type="password" placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226" ><br>
            <div class="BlocoTermos">
                <input type="checkbox"><label class="Termos">Li e estou de acordo com os <a href="Termos.Pagina">Termos</a> e <a href="Condicoes.pagina">Condições de uso</a></label>
            </div>
            <a href="index.html"><button class="ButaoCadastrar" type="button" style="font-weight: bold;">Cadastrar</button></a>
            <a href="index.html" style="text-decoration: none; color: #105F74;" ><h4 class="Logar">Fazer Login</h4></a>
        </div>
    </form> 
    <img src="Logo TT.svg" alt="Logo do TTwitter" id="Logo"> 
</body>
</html>
